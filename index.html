        }

            opacity: 0.6;
        }
        /* Custom scrollbar CIAP style */
        ::-webkit-scrollbar {

            height: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
            border: 2px solid transparent;
            background-clip: content-box;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #002395;
            background-clip: content-box;
        }
    </style>
